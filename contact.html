<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="contact.css">

    <title>Contact us</title>
  </head>
  <body>
    <h1>Contact us</h1>
    <p>Send a message and we will get back to you within 24 hours.</p>
    <form class="contact-form">
      <label for="">Name*</label><br />
      <input class="name" type="text" placeholder="name" /><br />
      <label for="">Email*</label><br />
      <input class="email" type="email" placeholder="email" /><br />
      <label for="">Subject*</label><br />
      <input class="email" type="email" placeholder="Subject" /><br />
      <label for="">Message</label><br />
      <textarea
        class="message"
        name=""
        id=""
        cols="30"
        rows="10"
        placeholder="message"
      ></textarea
      ><br />
      <button type="submit">Submit</button>
    </form>

    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>
    <script src="app.js"></script>
  </body>
</html>
